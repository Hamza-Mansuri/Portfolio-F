<body>

    <header class="header">
        <a href="#" class="logo">
            <img src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Profile" class="navbar-img">

        <nav class="navbar">
            <a href="index.html">Home</a>

            <a href="contact.html" class="active">Contact</a>
        </nav>

    <section class="contact">
        <div class="contact-title">
            <h1>Contact Me</h1>
            <p>If you have any questions, feel free to reach out. I'm always happy to connect!</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form-container">
            <form action="https://formspree.io/f/xanypnbp" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>

        <!-- Other Contact Information -->
        <div class="contact-info">
            <h2>Alternatively, you can reach out via:</h2>
            <div class="contact-links">
                <a href="mailto:hamzamansuri7103@gmail.com" class="contact-link">
                    <i class='bx bx-envelope'></i> Email
                </a>
                <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank" class="contact-link">
                    <i class='bx bx-linkedin'></i> LinkedIn
                </a>
                <a href="https://github.com/Hamza-Mansuri" target="_blank" class="contact-link">
                    <i class='bx bxl-github'></i> GitHub
                </a>
            </div>
        </div>
    </section>

</body>
